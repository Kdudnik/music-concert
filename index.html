<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Music Concert Landing</title>
</head>
<body>
    <img class="hero__background" src="./images/hero-bg.png" alt="Background"></img>
    <div class="container">
        <header>
            <a href="#" class="logo"><img src="./images/logo.svg" alt="Logo"></a>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__list-el">
                        <a href="#" class="navbar__list-link">Home</a>
                    </li>
                    <li class="navbar__list-el pop-up-triger">
                        <a href="#" class="navbar__list-link">Speakers</a>
                    </li>
                    <li class="navbar__list-el pop-up-triger">
                        <a href="#" class="navbar__list-link">Schedule</a>
                    </li>
                    <li class="navbar__list-el">
                        <a href="#" class="navbar__list-link">Contact us</a>
                    </li>
                </ul>
                <button class="btn btn--white">Get tickets</button>
            </nav>
            <div class="burger">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 17L19 17" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M5 12H19" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M11 7L19 7" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </header>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
